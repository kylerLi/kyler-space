<div class="modal fade" id="modal-save" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true" th:fragment="savemodal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h4 class="modal-title">提示</h4>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
				<button class="btn btn-success" type="button">保存</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="modal-confirm" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true" th:fragment="confirmmodal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h4 class="modal-title">提示</h4>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
				<button class="btn btn-warning" type="button">Confirm</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="modal-delete" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true" th:fragment="deletemodal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h4 class="modal-title">提示</h4>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<button class="btn btn-danger" type="button">Ok</button>
			</div>
		</div>
	</div>
</div>
