<div class="wrapper row-offcanvas row-offcanvas-left" id="mainDiv" th:fragment="mgt(path,fragment,active)" xmlns:th="http://www.thymeleaf.org">
	<div class="panel-heading" style="margin: 0% 4%">【系統管理】</div>
	<div style="margin: 0% 4%">
		<div class="left-side" style="top: 132px; background: #fff">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<form action="#" method="get" class="sidebar-form">
					<div class="input-group">
						<input type="text" name="q" class="form-control"
							placeholder="Search..." /> <span class="input-group-btn">
							<button type='submit' name='seach' id='search-btn'
								class="btn btn-flat">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</form>
				<!-- /.search form -->
				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu">
					<li  th:class="${active eq 'article_write'} ? active"><a th:href="@{'/markdown/article_write'}"> <i
							class="fa fa-dashboard"></i> <span>写博客</span>
					</a></li>
					<li th:class="${active eq 'article_list'} ? active"><a th:href="@{'/system/article_list'}">
							<i class="fa fa-gavel"></i><span>博客管理</span>
					</a></li>
					<li th:class="${active eq 'user_list'} ? active"><a th:href="@{'/system/user_list'}"> <i
							class="fa fa-globe"></i><span>用户管理</span>
					</a></li>
					<li th:class="${active eq 'config_list'} ? active"><a th:href="@{'/system/config_list'}"> <i
							class="fa fa-glass"></i><span>参数管理</span>
					</a></li>
					<li th:class="${active eq 'config_list'} ? active"><a th:href="@{'/system/config_list'}"> <i
							class="fa fa-glass"></i><span>任务管理</span>
					</a></li>
					<li th:class="${active eq 'config_list'} ? active"><a th:href="@{'/system/config_list'}"> <i
							class="fa fa-glass"></i><span>站长統計</span>
					</a></li>
				</ul>
			</section>
			<!-- /.sidebar -->
		</div>
		<div class="right-side">
			<div id="content" th:include='${path} :: ${fragment}'></div>
		</div>
	</div>

	</div>
